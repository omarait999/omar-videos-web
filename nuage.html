<!DOCTYPE html>
<html>
  <head>
    <style>
      .soleil{
        transition: margin 10s;
      }
      .soleil:hover{
        margin-bottom: 100px;
        margin-left: 300px;
        cursor: none;
      }
    </style>
  </head>
  <body>
    <div style="display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(55, 131, 161);
    height: 200px;
    ">
      <div class="soleil" style="height: 50px;
      width: 50px;
      border-radius: 50px;
      background-color: rgb(255, 208, 0);
      box-shadow: 0px 0px 30px rgba(255, 255, 0, 10);
      margin-right: -20px;"></div>
      <div style="
      height: 40px;
      width: 40px; 
      background-color: white;
      border-radius: 40px;
      margin-right: -20px;"></div>
      <div style="
      height: 50px;
      background-color: white;
      width: 50px; 
      margin-right: -30px;
      border-radius: 50px;"></div>
      <div style="
      height: 50px;
      background-color: white;
      margin-right: -30px;
      width: 50px; 
      border-radius: 50px;"></div>
      <div style="height: 60px;
      background-color: white;
      width: 60px; 
      margin-right: -20px;
      border-radius: 60px;"></div>
      <div style="
      height: 40px;
      background-color: white;
      width: 40px; 
      margin-left: -10px;
      border-radius: 40px;"></div>
    </div>
    <div style="background-color: rgb(0, 165, 0);
    box-shadow: inset 50px 10px 20px rgba(0, 300, 0, 10);
    border-top-right-radius: 100px;
    border-start-start-radius: 100px;
    margin-top: -20px;
    height: 40px;"></div>
  </body>
</html>
